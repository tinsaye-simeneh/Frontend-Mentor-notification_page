<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Notifications page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <span>Notifications</span> <span class="badge">3</span>
        </div>
        <div class="col-6"><a href="#">Mark all as read</a></div>
      </div>
      <div class="row">
        <div class="col-12 new">
          <div class="row">
          <div class="col-2">
          <img src="./assets/images/avatar-mark-webber.webp" alt="avatar" width='30vw'/>
        </div>
        <div class="col-10">
          <span class="name"> Mark Webber </span>
          <span class="detail"> reacted to your recent post </span>
          <span class="detail"> My first tournament today! </span>
        </div>
      </div>
      </div>
      </div>
      <div class="row">
        <div class="col-12 new">
          <img src="./assets/images/avatar-angela-gray.webp" alt="avatar" width='30vw'/>
        </div>
      </div>
      <div class="row">
        <div class="col-12 new">
          <img src="./assets/images/avatar-jacob-thompson.webp" alt="avatar" width='30vw'/>
        </div>
      </div>
      <div class="row">
        <div class="col-12 old">
          <img src="./assets/images/avatar-rizky-hasanuddin.webp" alt="avatar" width='30vw'/>
        </div>
      </div>
      <div class="row">
        <div class="col-12 old">
          <img src="./assets/images/avatar-kimberly-smith.webp" alt="avatar" width='30vw'/>
        </div>
      </div>
      <div class="row">
        <div class="col-12 old">
          <img src="./assets/images/avatar-nathan-peterson.webp" alt="avatar" width='30vw'/>
        </div>
      </div>
      <div class="row">
        <div class="col-12 old">
          <img src="./assets/images/avatar-anna-kim.webp" alt="avatar" width='30vw'/>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://github.com/tinsaye-simeneh">Tinsaye Simeneh</a>.
    </div>
  </body>
</html>
